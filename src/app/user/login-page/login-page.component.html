<form class="example-form bg-gray-300 flex flex-col items-center py-4">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput />
    <mat-error> You must enter a valid email address </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput />
    <mat-error> Your password is too short </mat-error>
  </mat-form-field>
  <div>
    <button mat-button routerLink="signup" type="button">Sign up</button>
    <button mat-button type="button">Login me</button>
  </div>
</form>
