<form
  class="bg-white flex flex-col items-center p-8 w-fit mx-auto mt-8 border border-solid rounded"
  [formGroup]="form"
>
  <p>
    <mat-form-field class="mr-2" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="firstName?.invalid">
        You must enter your name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="ml-2" appearance="outline">
      <mat-label>Lastname</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="lastName?.invalid">
        You must enter your last name
      </mat-error>
    </mat-form-field>
  </p>

  <mat-form-field class="w-full mb-3" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="email?.invalid">
      You must enter a valid email address
    </mat-error>
  </mat-form-field>

  <div class="flex">
    <p>
      <mat-form-field class="mr-2" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          (keyup)="passwordCheck()"
        />
        <mat-error *ngIf="password?.invalid">
          <p *ngIf="password?.invalid">Your password is too short</p>
        </mat-error>
      </mat-form-field>

      <app-password-strength-bar
        [barNumber]="passwordStrength"
      ></app-password-strength-bar>
    </p>

    <mat-form-field class="ml-2" appearance="outline">
      <mat-label>Repeat password</mat-label>
      <input matInput formControlName="repeatPassword" />
      <mat-error *ngIf="!passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>
  </div>

  <mat-error *ngIf="showMessage" class="mb-2">
    {{ errorMessage }}
  </mat-error>

  <div>
    <button mat-raised-button routerLink="/login" type="button">Login</button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmit()"
      class="uppercase"
      [disabled]="!form.valid"
    >
      Sign up
    </button>
  </div>
</form>
