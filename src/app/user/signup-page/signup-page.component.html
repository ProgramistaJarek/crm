<form
  class="example-form bg-gray-300 flex flex-col items-center py-4"
  [formGroup]="form"
>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="firstName?.invalid">
        You must enter your name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Lastname</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="lastName?.invalid">
        You must enter your last name
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="email?.invalid && email?.dirty">
        You must enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Repeat email</mat-label>
      <input matInput formControlName="repeatEmail" />
      <mat-error *ngIf="!emailDoesMatch">
        Email address does not match
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
      <mat-error *ngIf="password?.invalid && password?.dirty">
        Your password is too short
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Repeat password</mat-label>
      <input matInput formControlName="repeatPassword" />
      <mat-error *ngIf="!passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>
  </p>
  <div>
    <button mat-button routerLink="/login" type="button">Login</button>
    <button mat-button type="button" (click)="onSubmit()">Register me</button>
  </div>
</form>
